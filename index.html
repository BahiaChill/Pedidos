<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toma de Pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .main-flex {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    .mesas-container {
      width: 80vw;
      max-width: none;
      min-width: 320px;
      margin: 0;
      padding: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      height: 100vh;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .fila {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
    }
    .fila.centro {
      justify-content: center;
    }
    .mesa {
      background: #0057b8;
      color: #fff;
      border-radius: 50%;
      width: 5rem;
      height: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0.13rem 0.5rem rgba(0,0,0,0.07);
      border: none;
      outline: none;
      transition: transform 0.1s;
      user-select: none;
      touch-action: manipulation;
    }
    .mesa:active {
      transform: scale(0.96);
      background: #003f7d;
    }
    /* Panel historial */
    .historial-panel {
      width: 20vw;
      min-width: 180px;
      max-width: 400px;
      height: 100vh;
      background: rgba(255,255,255,0.97);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      box-sizing: border-box;
      border-left: 2px solid #e0e0e0;
      padding: 0;
    }
    .bahia-chill-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 7vw;
      color: #e0e7ef;
      font-weight: 900;
      letter-spacing: 0.2em;
      opacity: 0.25;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      white-space: nowrap;
    }
    .historial-title {
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #111;
      text-align: center;
      margin: 1.2rem 0 0.7rem 0;
      letter-spacing: 1px;
    }
    .historial-list {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 0 1.2rem 1.2rem 1.2rem;
      margin-bottom: 0.5rem;
      max-height: calc(100vh - 4.5rem);
    }
    .historial-item {
      background: #f7f7f7;
      border-radius: 0.7rem;
      margin-bottom: 1rem;
      padding: 1rem 1.2rem;
      box-shadow: 0 0.1rem 0.3rem rgba(0,0,0,0.04);
      color: #222;
      font-size: 1.1rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: 500;
    }
    @media (max-width: 900px) {
      .main-flex {
        flex-direction: column;
      }
      .mesas-container, .historial-panel {
        width: 100vw;
        min-width: 0;
        max-width: 100vw;
        height: auto;
      }
      .historial-panel {
        border-left: none;
        border-top: 2px solid #e0e0e0;
      }
    }
    @media (max-width: 400px) {
      .mesa {
        width: 3.75rem;
        height: 3.75rem;
        font-size: 1.1rem;
      }
      .mesas-container {
        padding: 0.6rem 0;
        gap: 0.6rem;
      }
      .fila {
        gap: 0.3rem;
      }
    }
  </style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.mesa').forEach(function(btn) {
      btn.addEventListener('click', function() {
        const numeroMesa = btn.getAttribute('data-mesa');
        window.location.href = `pantalla_2.html?mesa=${numeroMesa}`;
      });
    });
  });
</script>
</head>
<body>
  <div class="main-flex">
    <div class="mesas-container" style="position:relative;z-index:1;">
      <div class="bahia-chill-watermark">BAHIA CHILL</div>
      <div class="fila">
        <button class="mesa" data-mesa="8">8</button>
        <button class="mesa" data-mesa="10">10</button>
      </div>
      <div class="fila centro">
        <button class="mesa" data-mesa="9">9</button>
      </div>
      <div class="fila">
        <button class="mesa" data-mesa="6">6</button>
        <button class="mesa" data-mesa="7">7</button>
      </div>
      <div class="fila">
        <button class="mesa" data-mesa="3">3</button>
        <button class="mesa" data-mesa="5">5</button>
      </div>
      <div class="fila centro">
        <button class="mesa" data-mesa="4">4</button>
      </div>
      <div class="fila">
        <button class="mesa" data-mesa="1">1</button>
        <button class="mesa" data-mesa="2">2</button>
      </div>
    </div>
    <div class="historial-panel">
      <div class="historial-title">Historial de Ventas</div>
      <div class="historial-list" id="historial-list">
        <!-- Aquí se mostrarán los items del historial -->
      </div>
    </div>
  </div>
  <script>
  // --- Persistencia de estado de mesas ---
  function getMesasState() {
    return JSON.parse(localStorage.getItem('mesas_state') || '{}');
  }
  function setMesasState(state) {
    localStorage.setItem('mesas_state', JSON.stringify(state));
  }

  document.addEventListener('DOMContentLoaded', function() {
    const mesasState = getMesasState();
    document.querySelectorAll('.mesa').forEach(function(btn) {
      const numeroMesa = btn.getAttribute('data-mesa');
      // Estado de la mesa
      const mesaData = mesasState[numeroMesa];
      if (mesaData && mesaData.pedido && Array.isArray(mesaData.pedido.items) && mesaData.pedido.items.length > 0) {
        // Si hay campo "abono" y es mayor a 0 pero menor al total, color amarillo
        if (
          typeof mesaData.pedido.abono === 'number' &&
          typeof mesaData.pedido.total === 'number' &&
          mesaData.pedido.abono > 0 &&
          mesaData.pedido.abono < mesaData.pedido.total
        ) {
          btn.style.background = '#ffd600'; // Amarillo si hay abono parcial
          btn.style.color = '#333';
        } else if (
          (!mesaData.pedido.abono || mesaData.pedido.abono === 0) &&
          typeof mesaData.pedido.total === 'number' && mesaData.pedido.total > 0
        ) {
          btn.style.background = '#1eae60'; // Verde si tiene pedido activo sin abonos
          btn.style.color = '#fff';
        } else {
          btn.style.background = '#0057b8'; // Azul por defecto
          btn.style.color = '#fff';
        }
      } else {
        btn.style.background = '#0057b8'; // Azul por defecto
        btn.style.color = '#fff';
      }
    });
  });
  </script>
</body>
</html>
