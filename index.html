<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirpos - Toma de Pedidos</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .mesas-container {
      width: 100vw;
      max-width: 430px;
      margin: 0 auto;
      padding: 24px 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .fila {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 18px;
    }
    .fila.centro {
      justify-content: center;
    }
    .mesa {
      background: #0057b8;
      color: #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      border: none;
      outline: none;
      transition: transform 0.1s;
      user-select: none;
      touch-action: manipulation;
    }
    .mesa:active {
      transform: scale(0.96);
      background: #003f7d;
    }
    @media (max-width: 400px) {
      .mesa {
        width: 60px;
        height: 60px;
        font-size: 1.1rem;
      }
      .mesas-container {
        padding: 10px 0;
        gap: 10px;
      }
      .fila {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="mesas-container">
    <div class="fila">
      <button class="mesa">8</button>
      <button class="mesa">10</button>
    </div>
    <div class="fila centro">
      <button class="mesa">9</button>
    </div>
    <div class="fila">
      <button class="mesa">6</button>
      <button class="mesa">7</button>
    </div>
    <div class="fila">
      <button class="mesa">3</button>
      <button class="mesa">5</button>
    </div>
    <div class="fila centro">
      <button class="mesa">4</button>
    </div>
    <div class="fila">
      <button class="mesa">1</button>
      <button class="mesa">2</button>
    </div>
  </div>
</body>
</html>
