<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/index.html/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/index.html/favicon.svg" />
  <link rel="shortcut icon" href="/index.html/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/index.html/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Pedidos" />
  <link rel="manifest" href="/index.html/site.webmanifest" />
  <title>Pirpos - Toma de Pedidos</title>
  <!-- Fuente The Youngest Serif -->
  <link href="https://fonts.googleapis.com/css2?family=The+Youngest+Serif:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .bahia-chill-watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'The Youngest Serif', serif;
      color: #3d819d;
      font-size: 4.6rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 2px;
      opacity: 0.5;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      white-space: nowrap;
    }
    body {
      background: #fff;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .mesas-container {
      width: 100vw;
      max-width: 27rem;
      margin: 0 auto;
      padding: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .fila {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.1rem;
    }
    .fila.centro {
      justify-content: center;
    }
    .mesa {
      background: #0057b8;
      color: #fff;
      border-radius: 50%;
      width: 5rem;
      height: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0.13rem 0.5rem rgba(0,0,0,0.07);
      border: none;
      outline: none;
      transition: transform 0.1s;
      user-select: none;
      touch-action: manipulation;
    }
    .mesa:active {
      transform: scale(0.96);
      background: #003f7d;
    }
    @media (max-width: 400px) {
      .mesa {
        width: 3.75rem;
        height: 3.75rem;
        font-size: 1.1rem;
      }
      .mesas-container {
        padding: 0.6rem 0;
        gap: 0.6rem;
      }
      .fila {
        gap: 0.6rem;
      }
    }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.mesa').forEach(function(btn) {
      btn.addEventListener('click', function() {
        const numeroMesa = btn.getAttribute('data-mesa');
        window.location.href = `pantalla_2.html?mesa=${numeroMesa}`;
      });
    });
  });
</script>
</head>
<body>
  <div class="bahia-chill-watermark">BAHIA CHILL</div>
  <div class="mesas-container" style="position:relative;z-index:1;">
    <div class="fila">
      <button class="mesa" data-mesa="8">8</button>
      <button class="mesa" data-mesa="10">10</button>
    </div>
    <div class="fila centro">
      <button class="mesa" data-mesa="9">9</button>
    </div>
    <div class="fila">
      <button class="mesa" data-mesa="6">6</button>
      <button class="mesa" data-mesa="7">7</button>
    </div>
    <div class="fila">
      <button class="mesa" data-mesa="3">3</button>
      <button class="mesa" data-mesa="5">5</button>
    </div>
    <div class="fila centro">
      <button class="mesa" data-mesa="4">4</button>
    </div>
    <div class="fila">
      <button class="mesa" data-mesa="1">1</button>
      <button class="mesa" data-mesa="2">2</button>
    </div>
  </div>
  <script>
  // --- Persistencia de estado de mesas ---
  function getMesasState() {
    return JSON.parse(localStorage.getItem('mesas_state') || '{}');
  }
  function setMesasState(state) {
    localStorage.setItem('mesas_state', JSON.stringify(state));
  }

  document.addEventListener('DOMContentLoaded', function() {
    const mesasState = getMesasState();
    document.querySelectorAll('.mesa').forEach(function(btn) {
      const numeroMesa = btn.getAttribute('data-mesa');
      // Estado de la mesa
      const mesaData = mesasState[numeroMesa];
      if (mesaData && mesaData.pedido && Array.isArray(mesaData.pedido.items) && mesaData.pedido.items.length > 0) {
        // Si hay campo "abono" y es mayor a 0 pero menor al total, color amarillo
        if (
          typeof mesaData.pedido.abono === 'number' &&
          typeof mesaData.pedido.total === 'number' &&
          mesaData.pedido.abono > 0 &&
          mesaData.pedido.abono < mesaData.pedido.total
        ) {
          btn.style.background = '#ffd600'; // Amarillo si hay abono parcial
          btn.style.color = '#333';
        } else if (
          (!mesaData.pedido.abono || mesaData.pedido.abono === 0) &&
          typeof mesaData.pedido.total === 'number' && mesaData.pedido.total > 0
        ) {
          btn.style.background = '#1eae60'; // Verde si tiene pedido activo sin abonos
          btn.style.color = '#fff';
        } else {
          btn.style.background = '#0057b8'; // Azul por defecto
          btn.style.color = '#fff';
        }
      } else {
        btn.style.background = '#0057b8'; // Azul por defecto
        btn.style.color = '#fff';
      }
    });
  });
  </script>
</body>
</html>
