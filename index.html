<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirpos - Toma de Pedidos</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .mesas-container {
      width: 100vw;
      max-width: 27rem;
      margin: 0 auto;
      padding: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .fila {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.1rem;
    }
    .fila.centro {
      justify-content: center;
    }
    .mesa {
      background: #0057b8;
      color: #fff;
      border-radius: 50%;
      width: 5rem;
      height: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0.13rem 0.5rem rgba(0,0,0,0.07);
      border: none;
      outline: none;
      transition: transform 0.1s;
      user-select: none;
      touch-action: manipulation;
    }
    .mesa:active {
      transform: scale(0.96);
      background: #003f7d;
    }
    @media (max-width: 400px) {
      .mesa {
        width: 3.75rem;
        height: 3.75rem;
        font-size: 1.1rem;
      }
      .mesas-container {
        padding: 0.6rem 0;
        gap: 0.6rem;
      }
      .fila {
        gap: 0.6rem;
      }
    }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.mesa').forEach(function(btn) {
      btn.addEventListener('click', function() {
        const numeroMesa = btn.textContent.trim();
        window.location.href = `pantalla_2.html?mesa=${numeroMesa}`;
      });
    });
  });
</script>
</head>
<body>
  <div class="mesas-container">
    <div class="fila">
      <button class="mesa" data-mesa="8">8</button>
      <button class="mesa" data-mesa="10">10</button>
    </div>
    <div class="fila centro">
      <button class="mesa" data-mesa="9">9</button>
    </div>
    <div class="fila">
      <button class="mesa" data-mesa="6">6</button>
      <button class="mesa" data-mesa="7">7</button>
    </div>
    <div class="fila">
      <button class="mesa" data-mesa="3">3</button>
      <button class="mesa" data-mesa="5">5</button>
    </div>
    <div class="fila centro">
      <button class="mesa" data-mesa="4">4</button>
    </div>
    <div class="fila">
      <button class="mesa" data-mesa="1">1</button>
      <button class="mesa" data-mesa="2">2</button>
    </div>
  </div>
  <script>
  // --- Persistencia de estado de mesas ---
  function getMesasState() {
    return JSON.parse(localStorage.getItem('mesas_state') || '{}');
  }
  function setMesasState(state) {
    localStorage.setItem('mesas_state', JSON.stringify(state));
  }

  document.addEventListener('DOMContentLoaded', function() {
    const mesasState = getMesasState();
    document.querySelectorAll('.mesa').forEach(function(btn) {
      const numeroMesa = btn.getAttribute('data-mesa');
      // Estado de la mesa
      const mesaData = mesasState[numeroMesa];
      if (mesaData && mesaData.pedido && mesaData.pedido.items && mesaData.pedido.items.length > 0) {
        // Si hay campo "abono" y es mayor a 0 pero menor al total, color amarillo
        if (
          typeof mesaData.pedido.abono === 'number' &&
          typeof mesaData.pedido.total === 'number' &&
          mesaData.pedido.abono > 0 &&
          mesaData.pedido.abono < mesaData.pedido.total
        ) {
          btn.style.background = '#ffd600'; // Amarillo si hay abono parcial
          btn.style.color = '#333';
        } else {
          btn.style.background = '#1eae60'; // Verde si tiene pedido completo
          btn.style.color = '#fff';
        }
      }
      btn.addEventListener('click', function() {
        window.location.href = `pantalla_2.html?mesa=${numeroMesa}`;
      });
    });
  });
  </script>
</body>
</html>
