    <script>
    // --- Persistencia en localStorage para pedidos por mesa ---
    function getMesasState() {
      return JSON.parse(localStorage.getItem('mesas_state') || '{}');
    }
    function setMesasState(state) {
      localStorage.setItem('mesas_state', JSON.stringify(state));
    }
    // Guarda el pedido actual de la mesa, serializando solo los datos necesarios
    function savePedidoMesa(mesaId, pedido) {
      const state = getMesasState();
      state[mesaId] = state[mesaId] || {};
      // Validar y serializar solo los datos necesarios de cada producto
      const safePedido = {
        ...pedido,
        items: Array.isArray(pedido.items) ? pedido.items.map(item => {
          if (!item || !item.product || typeof item.product.id === 'undefined') return null;
          return {
            product: {
              id: item.product.id,
              name: item.product.name,
              price: item.product.price,
              category: item.product.category || ''
            },
            quantity: item.quantity,
            notes: item.notes || '',
            descuento: item.descuento || 0
          };
        }).filter(Boolean) : []
      };
      state[mesaId].pedido = safePedido;
      setMesasState(state);
    }
    // Borra el pedido de la mesa
    function clearPedidoMesa(mesaId) {
      const state = getMesasState();
      if (state[mesaId]) delete state[mesaId].pedido;
      setMesasState(state);
    }
    // Obtiene el pedido guardado de la mesa y rehidrata los productos
    function getPedidoMesa(mesaId) {
      const state = getMesasState();
      if (state[mesaId] && state[mesaId].pedido) {
        const pedido = state[mesaId].pedido;
        // Rehidratar productos (por si se guardaron sin métodos)
        if (Array.isArray(pedido.items)) {
          pedido.items = pedido.items.map(item => {
            if (!item || !item.product || typeof item.product.id === 'undefined') return null;
            return {
              product: {
                id: item.product.id,
                name: item.product.name,
                price: item.product.price,
                category: item.product.category || ''
              },
              quantity: item.quantity,
              notes: item.notes || '',
              descuento: item.descuento || 0
            };
          }).filter(Boolean);
        }
        return pedido;
      }
      return null;
    }

<script>

  // --- Lógica de mover mesa ---
  document.addEventListener('DOMContentLoaded', function() {
    const btnMoverMesa = document.getElementById('btn-mover-mesa');
    if (btnMoverMesa) {
      btnMoverMesa.addEventListener('click', function() {
        mostrarModalMoverMesa();
      });
    }
    const cancelarBtn = document.getElementById('cancelar-mover-mesa');
    if (cancelarBtn) {
      cancelarBtn.onclick = function() {
        document.getElementById('modal-mover-mesa').style.display = 'none';
      };
    }
  });

  function mostrarModalMoverMesa() {
    const mesasDisponibles = getMesasDisponiblesParaMover();
    const modal = document.getElementById('modal-mover-mesa');
    const lista = document.getElementById('mesas-disponibles-list');
    lista.innerHTML = '';
    if (mesasDisponibles.length === 0) {
      lista.innerHTML = '<div style="color:#b91c1c;font-weight:500;">No hay mesas disponibles para mover.</div>';
    } else {
      mesasDisponibles.forEach(mesaId => {
        const btn = document.createElement('button');
        btn.textContent = `Mesa ${mesaId}`;
        btn.style.padding = '0.7rem 1.2rem';
        btn.style.borderRadius = '0.7rem';
        btn.style.background = '#3d819d';
        btn.style.color = '#fff';
        btn.style.fontWeight = '600';
        btn.style.fontSize = '1rem';
        btn.style.border = 'none';
        btn.style.cursor = 'pointer';
        btn.onclick = function() {
          moverPedidoAMesa(mesaId);
          modal.style.display = 'none';
        };
        lista.appendChild(btn);
      });
    }
    modal.style.display = 'flex';
  }

  function moverPedidoAMesa(nuevaMesaId) {
    if (!currentMesaId || !nuevaMesaId) return;
    const pedido = getPedidoMesa(currentMesaId);
    if (!pedido) {
      alert('No hay pedido para mover.');
      return;
    }
    // Guardar en la nueva mesa
    savePedidoMesa(nuevaMesaId, pedido);
    // Limpiar la mesa actual
    clearPedidoMesa(currentMesaId);
    // Redirigir a la nueva mesa
    window.location.href = `pantalla_2.html?mesa=${nuevaMesaId}`;
  }

  // --- Cargar pedido guardado al abrir la mesa ---
  let currentPedido = null;
  let currentMesaId = null;
  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const mesa = params.get('mesa');
    currentMesaId = mesa;
    if (mesa) {
      // Cargar pedido guardado si existe
      const pedidoGuardado = getPedidoMesa(mesa);
      if (pedidoGuardado) {
        // Cargar todos los campos del pedido guardado
        currentPedido = pedidoGuardado;
        currentOrder = Array.isArray(pedidoGuardado.items) ? pedidoGuardado.items : [];
        // Si hay abono o descuento, mantenerlos
        if (typeof pedidoGuardado.abono !== 'undefined') currentPedido.abono = pedidoGuardado.abono;
        if (typeof pedidoGuardado.descuento !== 'undefined') currentPedido.descuento = pedidoGuardado.descuento;
        // Actualizar la UI
        cargarPedidoEnUI(currentPedido);
      } else {
        currentPedido = null;
        currentOrder = [];
      }
    }
    // (fin de bloque de carga de pedido, sin duplicados)
  });

  // --- Guardar automáticamente cada vez que cambia el pedido ---
  function onPedidoChange(nuevoPedido) {
    currentPedido = nuevoPedido;
    if (currentMesaId) {
      savePedidoMesa(currentMesaId, nuevoPedido);
    }
  }

  // --- Limpiar pedido de la mesa (por ejemplo, al finalizar o limpiar) ---
  function onPedidoClear() {
    if (currentMesaId) {
      clearPedidoMesa(currentMesaId);
    }
  }

  // --- Ejemplo de integración con el resto del código ---
  // Llama a onPedidoChange(pedido) cada vez que el pedido cambie (agregar, quitar, modificar items)
  // Llama a onPedidoClear() cuando se limpie/finalice el pedido

  // Implementa cargarPedidoEnUI para poblar la UI con los datos guardados
  function cargarPedidoEnUI(pedido) {
    // Productos
    if (pedido.items && Array.isArray(pedido.items)) {
      const orderItemsDiv = document.getElementById('order-items');
      orderItemsDiv.innerHTML = '';
      let subtotal = 0;
      pedido.items.forEach(item => {
        if (!item) return;
        let nombre = '';
        let cantidad = 1;
        let precioUnitario = 0;
        if (item.product && item.product.name) {
          nombre = item.product.name;
          cantidad = item.quantity || 1;
          precioUnitario = item.product.price || 0;
        } else {
          nombre = item.nombre || item.name || 'Producto';
          cantidad = item.cantidad || item.qty || 1;
          precioUnitario = item.precio || item.price || 0;
        }
        const totalReferencia = precioUnitario * cantidad;
        subtotal += totalReferencia;
        const div = document.createElement('div');
        div.className = 'flex flex-col border-b py-2';
        div.innerHTML = `
                                <div class="flex justify-between items-center">
                                    <span>${nombre}</span>
                                    <span>x${cantidad}</span>
                                </div>
                                <div class="flex justify-between items-center text-xs text-gray-500 mt-1">
                                    <span>Unitario: $${precioUnitario.toLocaleString('es-CO')}</span>
                                    <span class="total-ref-item">${''}</span>
                                </div>
        `;
        orderItemsDiv.appendChild(div);
      });
      if (pedido.items.length === 0) {
        orderItemsDiv.innerHTML = '<div class="text-center text-gray-500 py-4">No hay productos agregados</div>';
      }

      // Eliminar resúmenes previos
      const resumenIds = ['subtotal-summary', 'discount-summary', 'abono-summary', 'total-summary'];
      resumenIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.remove();
      });

      // Calcular valores
      let descuento = (pedido.descuento && pedido.descuento.amount > 0) ? pedido.descuento.amount : 0;
      let abono = (typeof pedido.abono !== 'undefined' && pedido.abono > 0) ? pedido.abono : 0;
      let totalFinal = subtotal - abono - descuento;
      if (totalFinal < 0) totalFinal = 0;

      // Crear contenedor resumen UNIFICADO
      const resumenDiv = document.createElement('div');
      resumenDiv.id = 'resumen-pedido-flex';
      resumenDiv.className = 'flex flex-col gap-1 mt-2';

      // Fila única: Subtotal, Descuento, Abono y Total
      const filaResumen = document.createElement('div');
      filaResumen.className = 'grid grid-cols-2 md:grid-cols-4 gap-2 items-center';

                return;

            addToOrderText.classList.add('hidden');

                    // Update existing item
                    currentOrder[editingIndex] = {
                        product: currentProduct,
                        quantity: quantity,
                        notes: notes
                    };
                } else {
                    // Check if identical product already exists in order
                    const existingIndex = currentOrder.findIndex(item => 
                        item && item.product && currentProduct && item.product.id && currentProduct.id && item.product.id === currentProduct.id && 
                        item.notes === notes
                    );
                    
                    if (existingIndex !== -1) {
                        // Update quantity of existing item
                        currentOrder[existingIndex].quantity += quantity;
                    } else {
                        // Add new item to order
                        currentOrder.push({
                            product: currentProduct,
                            quantity: quantity,
                            notes: notes
                        });
                    }

                updateOrderSummary();
                closeModal();

    if (currentTable && getPedidoMesa(currentTable.id) && typeof getPedidoMesa(currentTable.id).abono === 'number') {
        abonoPrevio = getPedidoMesa(currentTable.id).abono;
    }
    abonoModal.innerHTML = `
        <div class="bg-white rounded-lg shadow-lg p-6 w-96">
            <h2 class="text-lg font-bold mb-4">Registrar Abono</h2>
            <label for="abono-amount" class="block text-sm font-medium text-gray-700 mb-2">¿Cuánto han abonado?</label>
            <input id="abono-amount" type="number" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent mb-4" placeholder="$" required>
            <div class="flex justify-end space-x-4">
                <button id="apply-abono-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">${abonoPrevio > 0 ? 'Añadir' : 'Aplicar'}</button>
                <button id="cancel-abono-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded">Cancelar</button>
            </div>
            ${abonoPrevio > 0 ? `<div class="mt-2 text-sm text-yellow-700 font-semibold">Abono actual: $${abonoPrevio.toLocaleString('es-CO')}</div>` : ''}
        </div>
    `;
    document.body.appendChild(abonoModal);

    // Cancelar
    document.getElementById('cancel-abono-btn').addEventListener('click', () => {
        document.body.removeChild(abonoModal);
    });

    // Aplicar abono
    document.getElementById('apply-abono-btn').addEventListener('click', () => {
        const abonoValue = parseFloat(document.getElementById('abono-amount').value);
        if (isNaN(abonoValue) || abonoValue < 0) {
            alert('Por favor ingrese un valor de abono válido.');
            return;
        }
        if (!currentTable || !Array.isArray(currentOrder)) {
            alert('No hay pedido activo.');
            return;
        }
        // Obtener el pedido actual guardado (si existe)
        let pedidoGuardado = getPedidoMesa(currentTable.id) || {};
        // Usar array para abonos y evitar duplicados
        if (!Array.isArray(pedidoGuardado.abonos)) pedidoGuardado.abonos = [];
        pedidoGuardado.abonos.push(abonoValue);
        // Sumar todos los abonos
        let abonoTotal = pedidoGuardado.abonos.reduce((sum, ab) => sum + Number(ab), 0);
        pedidoGuardado.items = currentOrder;
        pedidoGuardado.total = getOrderTotal();
        pedidoGuardado.abono = abonoTotal;
        savePedidoMesa(currentTable.id, pedidoGuardado);
        // Mostrar abono en el resumen
        showAbonoSummary(abonoTotal);
        updateOrderSummary();
        document.body.removeChild(abonoModal);
        // Solo mostrar el mensaje la PRIMERA vez que se añade abono
        if (pedidoGuardado.abonos.length === 1) {
            alert('Abono registrado. El color de la mesa cambiará en la pantalla principal si hay saldo pendiente.');
        }
    });
}

// Mostrar abono en el resumen del pedido
function showAbonoSummary(abonoValue) {
    let abonoSummary = document.getElementById('abono-summary');
    if (!abonoSummary) {
        abonoSummary = document.createElement('div');
        abonoSummary.id = 'abono-summary';
        abonoSummary.className = 'text-sm text-yellow-700 mt-2';
        totalSpan.parentNode.insertBefore(abonoSummary, totalSpan.nextSibling);
    }
    abonoSummary.innerHTML = `<p><strong>Abono:</strong> -$${abonoValue.toLocaleString('es-CO')}</p>`;
}

// Ajusté la función de descuento para que se guíe exclusivamente por el valor en $ y el % se adapte automáticamente con decimales.
function showDiscount() {
    // Modal de selección: ¿aplicar a total o a referencia?
    const selectModal = document.createElement('div');
    selectModal.id = 'discount-select-modal';
    selectModal.className = 'fixed inset-0 flex items-center justify-center z-50';
    selectModal.style.background = 'rgba(0,0,0,0.4)';
    selectModal.innerHTML = `
      <div style="background:white;padding:2rem 1.5rem;border-radius:1rem;max-width:90vw;width:22rem;box-shadow:0 0.5rem 2rem rgba(0,0,0,0.15);display:flex;flex-direction:column;align-items:center;gap:1.2rem;">
        <h2 style="font-size:1.2rem;font-weight:600;margin-bottom:0.5rem;">¿A qué deseas aplicar el descuento?</h2>
        <button id="descuento-total-btn" style="width:100%;background:#3b82f6;color:#fff;font-weight:600;padding:0.8rem 0;border-radius:0.7rem;font-size:1rem;">Al total</button>
        <button id="descuento-producto-btn" style="width:100%;background:#6366f1;color:#fff;font-weight:600;padding:0.8rem 0;border-radius:0.7rem;font-size:1rem;">A referencia de producto</button>
        <button id="cancelar-descuento-select" style="margin-top:0.5rem;padding:0.5rem 1.2rem;border-radius:0.5rem;background:#eee;font-weight:500;">Cancelar</button>
      </div>
    `;
    document.body.appendChild(selectModal);

    document.getElementById('descuento-total-btn').onclick = function() {
        document.body.removeChild(selectModal);
        showDiscountForm('total');
    };
    document.getElementById('descuento-producto-btn').onclick = function() {
        document.body.removeChild(selectModal);
        showDiscountForm('producto');
    };
    document.getElementById('cancelar-descuento-select').onclick = function() {
        document.body.removeChild(selectModal);
    };

    // Lógica de formulario de descuento según tipo
    function showDiscountForm(tipo) {
        // Sincronización bidireccional entre $ y %
        // Generar opciones de productos para la lista desplegable si es por referencia
        let productSelectHTML = '';
        if (tipo === 'producto') {
            const productosEnPedido = (currentOrder || []).filter(item => item && item.product && item.product.name);
            if (productosEnPedido.length > 0) {
                productSelectHTML = `
                <label for="discount-product-select" class="block text-sm font-medium text-gray-700 mb-2">Referencia del producto</label>
                <select id="discount-product-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent mb-4">
                    ${productosEnPedido.map(item => `<option value="${item.product.id}">${item.product.name} (x${item.quantity})</option>`).join('')}
                </select>
                `;
            } else {
                productSelectHTML = `<div class='text-red-600 mb-2'>No hay productos en el pedido.</div>`;
            }
        }

        const discountModal = document.createElement('div');
        discountModal.id = 'discount-modal';
        discountModal.className = 'fixed inset-0 flex items-center justify-center z-50';
        discountModal.style.background = 'rgba(0,0,0,0.4)';
        discountModal.innerHTML = `
            <div class="bg-white rounded-lg shadow-lg p-6 w-96">
                <h2 class="text-lg font-bold mb-4">Aplicar Descuento</h2>
                <label for="discount-reason" class="block text-sm font-medium text-gray-700 mb-2">Motivo del descuento</label>
                <textarea id="discount-reason" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent mb-2" rows="3" required></textarea>
                ${tipo === 'producto' ? productSelectHTML : ''}
                <label for="discount-amount" class="block text-sm font-medium text-gray-700 mb-2">Descuento en $</label>
                <input id="discount-amount" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent mb-4" placeholder="$">
                <label for="discount-percentage" class="block text-sm font-medium text-gray-700 mb-2">Descuento en %</label>
                <input id="discount-percentage" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent mb-4" placeholder="%">
                <div class="flex justify-end space-x-4 mt-6">
                    ${tipo==='total' ? `<button id=\"apply-discount-total-btn\" class=\"bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded\">Aplicar a total</button>` : ''}
                    ${tipo==='producto' ? `<button id=\"apply-discount-product-btn\" class=\"bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded\">Aplicar a referencia de producto</button>` : ''}
                    <button id="cancel-discount-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded">Cancelar</button>
                </div>
            </div>
        `;
        document.body.appendChild(discountModal);

        // Sincronización bidireccional entre $ y %
        setTimeout(() => {
            const discountAmountInput = document.getElementById('discount-amount');
            const discountPercentageInput = document.getElementById('discount-percentage');
            let totalBase = 0;
            if (tipo === 'producto') {
                // Si es por referencia, buscar el producto seleccionado
                const select = document.getElementById('discount-product-select');
                if (select && select.value) {
                    const prodId = parseInt(select.value);
                    const prodItem = currentOrder.find(item => item.product && item.product.id == prodId);
                    if (prodItem) {
                        totalBase = (prodItem.product.price || 0) * (prodItem.quantity || 1);
                    }
                }
            } else {
                // Si es al total, sumar todo el pedido
                totalBase = currentOrder.reduce((sum, item) => sum + (item.product?.price || 0) * (item.quantity || 0), 0);
            }

            function syncFromPercentage() {
                const rawValue = discountPercentageInput.value.replace(/[^0-9.]/g, '');
                const percentage = parseFloat(rawValue);
                if (!isNaN(percentage) && totalBase > 0) {
                    const amount = (percentage / 100) * totalBase;
                    discountAmountInput.value = Math.round(amount).toLocaleString('es-CO');
                } else {
                    discountAmountInput.value = '';
                }
            }
            function syncFromAmount() {
                const rawValue = discountAmountInput.value.replace(/[^0-9]/g, '');
                const amount = parseFloat(rawValue);
                if (!isNaN(amount) && totalBase > 0) {
                    const percentage = (amount / totalBase) * 100;
                    discountPercentageInput.value = percentage.toFixed(2);
                    discountAmountInput.value = amount.toLocaleString('es-CO');
                } else {
                    discountPercentageInput.value = '';
                }
            }

            discountPercentageInput.addEventListener('input', syncFromPercentage);
            discountAmountInput.addEventListener('input', syncFromAmount);

            // Si cambia el producto seleccionado, actualizar el total base y sincronizar
            if (tipo === 'producto') {
                const select = document.getElementById('discount-product-select');
                if (select) {
                    select.addEventListener('change', () => {
                        const prodId = parseInt(select.value);
                        const prodItem = currentOrder.find(item => item.product && item.product.id == prodId);
                        if (prodItem) {
                            totalBase = (prodItem.product.price || 0) * (prodItem.quantity || 1);
                        } else {
                            totalBase = 0;
                        }
                        syncFromPercentage();
                        syncFromAmount();
                    });
                }
            }
        }, 0);
        // (declaración y uso de discountModal ya realizada arriba, no repetir)

        // Listener para el botón Cancelar
        const cancelBtn = discountModal.querySelector('#cancel-discount-btn');
        if (cancelBtn) {
            cancelBtn.onclick = function() {
                if (discountModal.parentNode) {
                    discountModal.parentNode.removeChild(discountModal);
                }
            };
        }

        // ...el resto de la lógica del formulario permanece igual...
        // (el código de sincronización y listeners de los botones ya implementado)
        // Se ejecutará según el tipo seleccionado
    }

    // Declarar discountModal fuera para que sea accesible
    let discountModal;
    if (!discountModal) {
        discountModal = document.createElement('div');
        discountModal.id = 'discount-modal';
        discountModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        // ...aquí va el innerHTML y lógica de creación del modal...
        document.body.appendChild(discountModal);
    }

                         // Sincronizar los campos de cantidad y porcentaje
    const discountAmountInput = document.getElementById('discount-amount');
    const discountPercentageInput = document.getElementById('discount-percentage');

    // Sincronización bidireccional entre $ y %
    discountPercentageInput.addEventListener('input', () => {
        const rawValue = discountPercentageInput.value.replace(/[^0-9.]/g, '');
        const percentage = parseFloat(rawValue);
        const total = currentOrder.reduce((sum, item) => sum + (item.product?.price || 0) * (item.quantity || 0), 0);
        if (!isNaN(percentage) && total > 0) {
            const amount = (percentage / 100) * total;
            discountAmountInput.value = Math.round(amount).toLocaleString('es-CO');
        } else {
            discountAmountInput.value = '';
        }
    });
    discountAmountInput.addEventListener('input', () => {
        const rawValue = discountAmountInput.value.replace(/[^0-9]/g, '');
        const amount = parseFloat(rawValue);
        const total = currentOrder.reduce((sum, item) => sum + (item.product?.price || 0) * (item.quantity || 0), 0);
        if (!isNaN(amount) && total > 0) {
            const percentage = (amount / total) * 100;
            discountPercentageInput.value = percentage.toFixed(2);
            discountAmountInput.value = amount.toLocaleString('es-CO');
        } else {
            discountPercentageInput.value = '';
        }
    });

    // Manejar el botón "Cancelar"
    const cancelDiscountButton = document.getElementById('cancel-discount-btn');
    cancelDiscountButton.addEventListener('click', () => {
        document.body.removeChild(discountModal);
    });


    // Lógica para aplicar descuento a todo el pedido
    document.getElementById('apply-discount-total-btn').addEventListener('click', () => {
        const reason = document.getElementById('discount-reason').value.trim();
        const rawValue = discountAmountInput.value.replace(/[^0-9]/g, '');
        const amount = parseFloat(rawValue);
        const total = currentOrder.reduce((sum, item) => sum + item.product.price * item.quantity, 0);
        if (!reason) {
            alert('El motivo del descuento es obligatorio.');
            return;
        }
        if (isNaN(amount) || amount <= 0) {
            alert('Por favor ingrese un valor de descuento válido en $.');
            return;
        }
        if (amount > total) {
            alert('El descuento no puede ser mayor que el total de la factura.');
            return;
        }
        // Guardar el descuento para usarlo en showReceipt y en el resumen
        currentOrderDiscount = {
            amount: amount,
            reason: reason,
            type: 'total'
        };
        // Mostrar resumen del descuento en la UI
        let discountElement = document.getElementById('discount-summary');
        if (!discountElement) {
            discountElement = document.createElement('div');
            discountElement.id = 'discount-summary';
            discountElement.className = 'text-sm text-blue-700 mt-2';
            totalSpan.parentNode.insertBefore(discountElement, totalSpan.nextSibling);
        }
        discountElement.innerHTML = `<p><strong>Descuento:</strong> -$${amount.toLocaleString('es-CO')}<br><span class="italic">${reason}</span></p>`;
        updateOrderSummary();
        document.body.removeChild(discountModal);
    });

    // Lógica para aplicar descuento a referencia de producto
    document.getElementById('apply-discount-product-btn').addEventListener('click', () => {
        // Mostrar lista de productos actuales (todas las referencias en el pedido, incluso repetidas)
        const selectContainer = document.getElementById('discount-product-select-container');
        selectContainer.innerHTML = '';
        selectContainer.style.display = 'block';
        // Crear select con productos del pedido (mostrar cada línea)
        const productOptions = currentOrder.map((item, idx) => {
            if (!item || !item.product) return null;
            return {
                idx,
                id: item.product.id,
                name: item.product.name,
                price: item.product.price,
                quantity: item.quantity
            };
        }).filter(Boolean);
        if (productOptions.length === 0) {
            selectContainer.innerHTML = '<span class="text-red-600">No hay productos en el pedido.</span>';
            return;
        }
        const select = document.createElement('select');
        select.id = 'discount-product-select';
        select.className = 'w-full px-3 py-2 border border-gray-300 rounded-md mb-2';
        productOptions.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt.idx;
            option.textContent = `${opt.name} x${opt.quantity} ($${opt.price.toLocaleString('es-CO')})`;
            select.appendChild(option);
        });
        selectContainer.appendChild(select);
        // Botón para aplicar el descuento al producto seleccionado
        let btn = document.getElementById('discount-product-apply-btn');
        if (!btn) {
            btn = document.createElement('button');
            btn.id = 'discount-product-apply-btn';
            btn.className = 'bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded w-full mt-2';
            btn.textContent = 'Aplicar descuento a producto';
        }
        selectContainer.appendChild(btn);
        btn.onclick = function() {
            const reason = document.getElementById('discount-reason').value.trim();
            const rawValue = discountAmountInput.value.replace(/[^0-9]/g, '');
            const amount = parseFloat(rawValue);
            const selectedIdx = select.value;
            if (!reason) {
                alert('El motivo del descuento es obligatorio.');
                return;
            }
            if (isNaN(amount) || amount <= 0) {
                alert('Por favor ingrese un valor de descuento válido en $.');
                return;
            }
            // Buscar el producto en el pedido (por índice de línea)
            const item = currentOrder[selectedIdx];
            if (!item) {
                alert('Producto no encontrado en el pedido.');
                return;
            }
            if (amount > item.product.price * item.quantity) {
                alert('El descuento no puede ser mayor que el total de la referencia seleccionada.');
                return;
            }
            // Guardar el descuento solo para ese producto
            item.descuento = amount;
            item.descuentoReason = reason;
            // Guardar en currentOrderDiscount para referencia
            currentOrderDiscount = {
                amount: amount,
                reason: reason,
                type: 'producto',
                productId: item.product.id
            };
            // Mostrar resumen del descuento en la UI
            let discountElement = document.getElementById('discount-summary');
            if (!discountElement) {
                discountElement = document.createElement('div');
                discountElement.id = 'discount-summary';
                discountElement.className = 'text-sm text-blue-700 mt-2';
                totalSpan.parentNode.insertBefore(discountElement, totalSpan.nextSibling);
            }
            discountElement.innerHTML = `<p><strong>Descuento en ${item.product.name}:</strong> -$${amount.toLocaleString('es-CO')}<br><span class=\"italic\">${reason}</span></p>`;
            updateOrderSummary();
            document.body.removeChild(discountModal);
        };
    });

}

document.addEventListener('DOMContentLoaded', init);
